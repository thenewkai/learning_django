{% extends 'app_blog/base.html' %}

{% block content %}

    <p><a href="{% url 'app_blog:topic' topic.id %}">{{ topic }}</a> </p>

    <p>Add a new entry</p>
    <form action="{% url 'app_blog:new_entry' topic.id%}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name = 'submit'>add entry</button>
    </form>

{% endblock content %}
